<div class="userInfo first">
  <div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">Thông tin tài khoản</h4>
    <div class="card overflow-hidden mb-3">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a
              class="list-group-item list-group-item-action active"
              data-toggle="list"
              href="#account-general"
              target="_self"
              ng-click="currentTab = 'general'"
              >Chung</a
            >
            <a
              class="list-group-item list-group-item-action"
              data-toggle="list"
              href="#account-change-password"
              target="_self"
              ng-click="currentTab = 'changePassword'"
              >Đổi mật khẩu</a
            >
            <a
              class="list-group-item list-group-item-action"
              data-toggle="list"
              href="#account-info"
              target="_self"
              ng-click="currentTab = 'info'"
              >Thông tin</a
            >
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">
              <div
                class="card-body media align-items-center d-flex justify-content-center flex-column"
              >
                <img
                  src="{{userInfo.avatar.includes('data:image') ? userInfo.avatar : './assets/images/avatar/' + userInfo.avatar}}"
                  ng-model="uInfo.avatar"
                  alt=""
                  class="d-block ui-w-100"
                />
                <div class="media-body ml-4 pt-2">
                  <label class="btn btn-outline-primary">
                    Cập nhật ảnh
                    <input
                      type="file"
                      class="account-settings-fileinput"
                      custom-file-input="uInfo.avatar"
                      on-change="changeImage()"
                    />
                  </label>
                  &nbsp;
                  <button
                    type="button"
                    class="btn btn-default md-btn-flat"
                    ng-click="resetAvt(userInfo.avatar)"
                  >
                    Làm mới
                  </button>
                  <div class="text-light small mt-1">
                    Cho phép JPG, GIF hoặc PNG. Tối đa 800K
                  </div>
                </div>
              </div>
              <hr class="border-light m-0" />
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control mb-1"
                    ng-model="uInfo.username"
                    value="{{userInfo.username}}"
                    aria-label="Username"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    ng-model="uInfo.fullName"
                    value="{{userInfo.fullName}}"
                    aria-label="Name"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control mb-1"
                    ng-model="uInfo.email"
                    value="{{userInfo.email}}"
                    aria-label="E-mail"
                  />
                  <!-- <div class="alert alert-warning mt-3">
                    Your email is not confirmed. Please check your inbox.<br />
                    <a href="javascript:void(0)">Resend confirmation</a>
                  </div> -->
                </div>
                <div class="form-group">
                  <label class="form-label">Giới tính</label>
                  <div class="radio">
                    <label class="pe-4"
                      ><input
                        type="radio"
                        ng-model="uInfo.gender"
                        value="NAM"
                      />
                      Nam
                    </label>
                    <label class="pe-4"
                      ><input type="radio" ng-model="uInfo.gender" value="NU" />
                      Nữ
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Mật khẩu hiện tại</label>
                  <input
                    type="password"
                    class="form-control"
                    ng-model="u.password"
                    aria-label="password"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Mật khẩu mới</label>
                  <input
                    type="password"
                    class="form-control"
                    ng-model="u.newPassword"
                    aria-label="new-pass"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Xác nhận lại mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    ng-model="u.confirmPassword"
                    ng-change="checkPasswordMatch()"
                    aria-label="check-pass"
                    required
                  />
                  <span
                    ng-show="!passwordsMatch && u.confirmPassword"
                    class="text-danger"
                    >Mật khẩu không trùng khớp</span
                  >
                </div>
                <p ng-show="changPassValid" class="text-danger">
                  Vui lòng kiểm tra lại thông tin mật khẩu
                </p>
              </div>
            </div>
            <div class="tab-pane fade" id="account-info">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Bio</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    aria-label="bio"
                    ng-model="uInfo.bio"
                    value="{{userInfo.bio}}"
                    placeholder="Thông tin thêm"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label class="form-label">Ngày sinh</label>
                  <input
                    type="date"
                    class="form-control"
                    ng-model="uInfo.birthday"
                    value="{{userInfo.birthday}}"
                    aria-label="birthday"
                  />
                </div>
                <div class="form-group mt-4">
                  <label class="form-label">Quốc gia</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập quốc gia của bạn"
                    ng-model="uInfo.country"
                    value="{{userInfo.country}}"
                    aria-label="country"
                  />
                </div>
              </div>
              <hr class="border-light m-0" />
              <div class="card-body pb-2">
                <!-- <h6 class="mb-4">Contacts</h6> -->
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    ng-model="uInfo.phone"
                    placeholder="+84 12345678"
                    value="{{userInfo.phone}}"
                    aria-label="Phone"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Website</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="www.website.com"
                    ng-model="uInfo.website"
                    value="{{userInfo.website}}"
                    aria-label="web"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right px-3 my-3 d-flex justify-content-between">
        <div>
          <button type="button" class="btn btn-danger" ng-click="updateInfo()">
            Lưu thông tin</button
          >&nbsp;
          <button type="button" class="btn btn-default" ng-click="cancelInfo()">
            Hủy
          </button>
        </div>
        <button type="button" class="btn btn-logout" ng-click="logout()">
          Đăng xuất
        </button>
      </div>
    </div>
  </div>
</div>
